    <script type="text/javascript">
      require('boot');
    </script> 
    <script type="text/javascript">
      var pomelo = window.pomelo;
      var host = "127.0.0.1";
      var port = "3010";
      function show() {
           this.board.run = true;
      }
    </script>
  </head>
  <body>
    <div class="g-doc">
		<div id="game">
		<script type="text/javascript">
			var game = new Phaser.Game(700, 400, Phaser.AUTO, 'game', { preload: preload, create: create, update: update});
			var board;

			function preload() {
				board = new Board(game);
				board.preload();
			}
			function create(){
				board.create('NewPlayer');
			}
			function update() {
				board.update();
			}
		</script>
	</div>
      <div class="g-button">
        <input id="test" type="button" value="Start Game" onclick="show()"/>
      </div>
    </div>
  </body>
